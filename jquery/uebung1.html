
<body>
  <button>Klick mich</button>


  <div>Ich bin ein Div</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>


    $(document).ready(function () {
      $("button").click(function () {
        $("div").toggle();
      });
    });
  </script>
</body>

</html>
