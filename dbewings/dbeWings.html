<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBE Wings</title>
    <link rel="stylesheet" href="./resources/css/main.css">
</head>

<body>
    <!-- search progress bar-->
    <div id="overlay" class="hidden">
        <div class="overlay-content">
            <div class="loader">
            
            </div>    
        </div>
    </div>

    <!-- Header section with logo and hamburger menu -->
    <header class="header">
        <div class="logo">
            <img src="resources/images/logo.svg" alt="DBE Wings Logo">
        </div>

        <div id="hamburger-menu">
            <a href="#">Buchen & Vorbereiten</a>
            <a href="#">Meine Buchungen</a>
            <a href="#">DBE Fly entdecken</a>
        </div>
        <div id="hamburger-button">☰</div>
    </header>


    <!-- hero section-->
    <section id="hero">
        <div class="tabs">
            <!-- Tab Header -->
            <div class="tab-header">
                <button class="tab-link active tab1" data-tab="tab1">
                    Flüge
                </button>
                <button class="tab-link tab2 inactive" data-tab="tab2">
                    Flug & Hotel
                </button>
                <button class="tab-link tab3 inactive" data-tab="tab3">
                    Mietwagen
                </button>
                <button class="tab-link tab4 inactive" data-tab="tab4">
                    Hotel
                </button>
            </div>
            <!-- Tab Content-->
            <div class="tab-content">

                <div class="tab-pane active" id="tab1">
                    <form action="" id="form-fluege" name="fluege" method="post">
                       <div class="grid-container">
                            <div class="form-select grid-items">
                                <select>
                                    <option value="1">Hin- und Rückflug</option>
                                    <option value="2">Hinflug</option>
                                </select>
                            </div>
                            <div class="form-input-von grid-items">
                                <input id="input-von" type="text" placeholder="Von">
                            </div>
                            <div class="form-swap grid-items">
                                <div id="swap-icon" class="swap-icon"><img src="./resources/images/arrow-right-left-.svg" alt="Swap"></div>
                            </div>
                            <div class="form-input-nach grid-items">
                                <input id="input-nach" class="nach-input" type="text" placeholder="Nach">
                            </div>

                            <div class="form-input-abflug grid-items">
                                <input type="date" placeholder="Ab- und Rückflug">
                            </div>
                            <div class="form-hidden grid-items">
                           
                                <div class="form-icon" id="form-icon">
                                    <label>
                                        <img name="form-icon-filter" id="form-icon-filter" src="./resources/images/icon-tune.svg"> 
                                        <span id="icon-label">1 Reisender, Economy</span>
                                    </label>
                                </div>
                                
                                <div class="form-hidden-inputs" style="display: none;">
                                    <div>
                                        <label for="passengerSlider">Passagiere:</label>
                                        <input type="range" min="1" max="8" value="1" step="1" id="passengerSlider" onchange="updateDisplay()">
                                    </div>
                                    <div>
                                        <input type="radio" name="class" value="Economy" id="economy" checked onchange="updateDisplay()">
                                        <label for="economy">Economy</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="class" value="Business" id="business" onchange="updateDisplay()">
                                        <label for="business">Business</label>
                                    </div>
                                </div>
                                
                        </div>

                        <div class="form-radio grid-items">
                            <label class="form-radio-nonstop">
                                <input type="checkbox" name="nonstop">&nbsp;Nur Nonstop Flüge
                            </label>
                        </div>
                        
                        <div class="form-submit-search grid-items">
                            <input type="submit" value="Suche">
                        </div>

                
                       </div>
                  </form>
                </div>
           

                <div class="tab-pane" id="tab2">TAB2 Content 2</div>
                <div class="tab-pane" id="tab3">TAB3 Content 3</div>
                <div class="tab-pane" id="tab4">TAB4 Content 4</div>
            </div>
        </div>
    </section>

    <main>
        main
    </main>

    <footer>
        footer
    </footer>

    <script type="text/javascript" src="resources/scripts/main.js"></script>
    <script type="text/javascript" src="resources/scripts/flugsuche.js"></script>
</body>

</html>
