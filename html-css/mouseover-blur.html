<!DOCTYPE html>
<html lang="en">
<head>


  <style>

    body {
      background-color: black;
    }
    .wrapper {
      display: flex;
      gap: 15px
    }

    .wrapper .card {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      background-color: rgb(150, 0, 250);
      cursor: pointer;
      transition: 0.2s ease;
    }

    .wrapper:hover> :not(:hover) {
      filter: blur(5px);
      opacity: 0.5;
    }
  </style>

</head>
<body>

  <div class="wrapper">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>

</body>
</html>
