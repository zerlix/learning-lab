<!DOCTYPE html>
<html>

<head lang="de">
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('resources/fonts/Roboto-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Roboto';
            src: url('resources/fonts/Roboto-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: white;
            z-index: 1000;
            border-bottom: 1px solid #aeaeae;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        #logo img {
            height: 50px;
        }

        #acc_nav a {
            padding: 10px;
            text-decoration: none;
            border-radius: 10px;
            display: inline-block;
            margin-left: 10px;
        }

        #login {
            background-color: rgb(5, 141, 253);
            color: white;
        }

        #reg {
            background-color: white;
            color: rgb(5, 141, 253);
            border: 1px solid rgb(5, 141, 253);
        }

        main {
            margin-top: 80px;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .filter-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .filter-button {
            background-color: #e5e7ec;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
        }

        .cat {
            margin-top: 40px;
        }

        .cat h2 {
            font-size: 24px;
            text-align: left;
            margin-bottom: 20px;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .image-item {
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .image-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav>
        <div id="logo">
            <a href="#">
                <img src="https://storage01.dbe.academy/fswd/insta-logo.png" alt="Insta-Logo">
            </a>
        </div>
        <div id="acc_nav">
            <a id="login" href="#" title="Bei Instagram anmelden">Anmelden</a>
            <a id="reg" href="#" title="Bei Instagram registrieren">Registrieren</a>
        </div>
    </nav>

    <main>
        <h1>Neues entdecken</h1>
        <div class="filter-container">
            <button class="filter-button">Fotografie</button>
            <button class="filter-button">Zitate</button>
            <button class="filter-button">Akrylnägel</button>
            <button class="filter-button">Frisuren</button>
            <button class="filter-button">Tätowierungen</button>
        </div>

        <div class="content">
            <section class="cat">
                <h2>Musik & Audio ></h2>
                <div class="image-container">
                    <div class="image-item"><img src="resources/images/1.jpg" alt="Bild 1">
                        <div class="image-text">Text für Bild 1</div>
                    </div>
                    <div class="image-item"><img src="resources/images/2.jpg" alt="Bild 2">
                        <div class="image-text">Text für Bild 2</div>
                    </div>
                    <div class="image-item"><img src="resources/images/3.jpg" alt="Bild 3">
                        <div class="image-text">Text für Bild 3</div>
                    </div>
                    <div class="image-item"><img src="resources/images/4.jpg" alt="Bild 4">
                        <div class="image-text">Text für Bild 4</div>
                    </div>
                    <div class="image-item"><img src="resources/images/5.jpg" alt="Bild 5">
                        <div class="image-text">Text für Bild 5</div>
                    </div>
                    <div class="image-item"><img src="resources/images/6.jpg" alt="Bild 6">
                        <div class="image-text">Text für Bild 6</div>
                    </div>
                </div>
            </section>

            <section class="cat">
                <h2>Sport ></h2>
                <div class="image-container">
                    <div class="image-item"><img src="resources/images/7.jpg" alt="Bild 7">
                        <div class="image-text">Text für Bild 7</div>
                    </div>
                    <div class="image-item"><img src="resources/images/8.jpg" alt="Bild 8">
                        <div class="image-text">Text für Bild 8</div>
                    </div>
                    <div class="image-item"><img src="resources/images/9.jpg" alt="Bild 9">
                        <div class="image-text">Text für Bild 9</div>
                    </div>
                    <div class="image-item"><img src="resources/images/10.jpg" alt="Bild 10">
                        <div class="image-text">Text für Bild 10</div>
                    </div>
                    <div class="image-item"><img src="resources/images/11.jpg" alt="Bild 11">
                        <div class="image-text">Text für Bild 11</div>
                    </div>
                    <div class="image-item"><img src="resources/images/12.jpg" alt="Bild 12">
                        <div class="image-text">Text für Bild 12</div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
