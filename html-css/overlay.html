<!DOCTYPE html>
<html lang="de">
    <meta charset="UTF-8">
<style>
    /* Versteckt die Checkbox */
    .overlay-toggle {
        display: none;
    }

    /* Das Overlay selbst */
    .overlay {
        position: fixed; /* Fixiert das Overlay auf dem Bildschirm */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Halbdurchsichtiger schwarzer Hintergrund */
        display: none;  /* Standardmäßig unsichtbar */
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .overlay-toggle:checked~.overlay {
        display: flex;
    }


    .overlay-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: 300px;
    }

   
    .open-btn,
    .close-btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }

    .open-btn:hover,
    .close-btn:hover {
        background-color: #45a049;
    }
</style>

</html>

<body>

    <!-- Checkbox zum Öffnen des Overlays -->
    <input type="checkbox" id="overlayToggle" class="overlay-toggle" />
    <label for="overlayToggle" class="open-btn">Overlay öffnen</label>

    <!-- Overlay -->
    <div class="overlay">
        <div class="overlay-content">
            <h2>Willkommen</h2>
            <p>Hier ist der Overlay-Inhalt.</p>
            <label for="overlayToggle" class="close-btn">Schließen</label>
        </div>
    </div>

</body>

</html>
